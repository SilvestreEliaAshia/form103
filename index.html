<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jasminemycutiepatootie</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #ffe1ec;
      --bg2: #ffd1e3;
      --bg3: #fff5f9;
      --rose: #e84d74;
      --rose-600:#cf3a60;
      --ink: #2b2434;
      --muted:#6b6471;
      --card:#ffffffcc; /* glass */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 800px at 20% -10%, var(--bg3), transparent),
                  radial-gradient(1200px 800px at 120% 20%, #ffeaf2, transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed; inset: 0; pointer-events: none; overflow: hidden; z-index: 0;
    }
    .heart { position: absolute; opacity: .18; animation: floatUp linear infinite; }
    .heart svg { width: 46px; height: 46px; fill: var(--rose); }
    @keyframes floatUp {
      from { transform: translateY(110vh) scale(.9) rotate(0deg); }
      to   { transform: translateY(-15vh) scale(1.05) rotate(8deg); }
    }

    .wrap { position: relative; z-index: 1; display: grid; place-items: center; min-height: 100dvh; padding: 24px; }

    .card {
      width: min(980px, 96vw);
      background: var(--card);
      backdrop-filter: blur(10px) saturate(1.2);
      border: 1px solid #ffffff88;
      border-radius: 28px;
      box-shadow: 0 20px 60px #ff7aa418;
      overflow: hidden;
    }

    header {
      display: grid; gap: 10px; place-items: center; padding: 28px 22px 10px;
    }
    .title {
      font-family: 'Parisienne', cursive; font-size: clamp(34px, 6vw, 56px); line-height: 1; color: var(--rose-600);
      text-shadow: 0 2px 0 #ffffff80;
    }
    .subtitle { color: var(--muted); font-weight: 400; letter-spacing: .2px; }

    /* Gallery */
    .gallery { position: relative; }
    .slides {
      display: grid; grid-auto-flow: column; grid-auto-columns: 100%; scroll-snap-type: x mandatory;
      overflow-x: auto; scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
    }
    .slide { scroll-snap-align: center; position: relative; display: grid; place-items: center; height: clamp(320px, 55vw, 520px); }
    .slide img { width: 100%; height: 100%; object-fit: cover; }

    /* Rounded frame with soft border */
    .frame { width: min(840px, 92%); height: 100%; border-radius: 26px; overflow: hidden; border: 3px solid #ffffffaa; box-shadow: 0 12px 40px #e84d7415; }

    /* arrows */
    .ctrl {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; pointer-events: none;
    }
    .btn {
      pointer-events: auto; background: #ffffffcc; border: 1px solid #fff; width: 44px; height: 44px;
      display: grid; place-items: center; border-radius: 999px; cursor: pointer; box-shadow: 0 6px 20px #00000014;
    }
    .btn:hover { transform: translateY(-1px); }

    .dots { display: flex; gap: 8px; justify-content: center; padding: 14px 0 22px; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #ffffffaa; border: 1px solid #fff; }
    .dot.active { background: var(--rose); }

    blockquote {
      margin: 0; padding: 26px 30px 36px; text-align: center; font-style: italic; color: var(--ink);
    }
    blockquote q { quotes: "\201C" "\201D"; font-weight: 600; }
    blockquote q::before { content: open-quote; color: var(--rose-600); }
    blockquote q::after { content: close-quote; color: var(--rose-600); }

    footer { text-align: center; padding: 16px 20px 26px; color: var(--muted); font-size: 14px; }
    .heart-inline { display: inline-block; vertical-align: -2px; }

    /* small screens polish */
    @media (max-width: 520px){
      .btn { width: 40px; height: 40px; }
      .subtitle { font-size: 14px; }
      blockquote { padding: 18px 18px 28px; }
    }
  </style>
</head>
<body>
  <!-- floating hearts -->
  <div class="hearts" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <header>
        <h1 class="title">Jasminemycutiepatootie</h1>
        <p class="subtitle">mimurisssss.</p>
      </header>

      <div class="gallery" id="gal">
        <div class="slides" id="slides">
          <figure class="slide">
            <div class="frame"><img src="bebe.jpg" alt="Selfie with glasses" /></div>
          </figure>
          <figure class="slide">
            <div class="frame"><img src="bebe(2).jpg" alt="Holding hands" /></div>
          </figure>
          <figure class="slide">
          <div class="frame"><img src="bebe(3).jpg" alt="Soft smile selfie" /></div>
          </figure>
        </div>
        <div class="ctrl">
          <button class="btn" id="prev" aria-label="Previous">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 19L8 12L15 5" stroke="#dd2f5e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="btn" id="next" aria-label="Next">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 5L16 12L9 19" stroke="#dd2f5e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="dots" id="dots" aria-hidden="true"></div>
      </div>

      <blockquote>
        <q>I love you Queencess Jasmine Diago SSHSHSHSHHSHSS</q>
      </blockquote>

      <footer>
        Made with <span class="heart-inline" aria-hidden="true">❤️</span> for us.
      </footer>
    </section>
  </main>

  <script>
    // generate floating hearts
    const field = document.querySelector('.hearts');
    for (let i = 0; i < 24; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      const x = Math.random() * 100; // vw
      const d = 14 + Math.random() * 16; // duration
      const delay = Math.random() * -d; // start at random progress
      h.style.left = x + 'vw';
      h.style.animationDuration = d + 's';
      h.style.animationDelay = delay + 's';
      h.innerHTML = `<svg viewBox="0 0 32 29.6" aria-hidden="true"><path d="M23.6,0c-2.8,0-5.2,1.6-7.6,4.3C13.6,1.6,11.2,0,8.4,0C3.8,0,0,3.8,0,8.4 c0,10.2,16,21.2,16,21.2S32,18.6,32,8.4C32,3.8,28.2,0,23.6,0z"/></svg>`;
      field.appendChild(h);
    }

    // slider logic
    const slides = document.getElementById('slides');
    const children = [...slides.children];
    const dots = document.getElementById('dots');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let index = 0;

    const renderDots = () => {
      dots.innerHTML = '';
      children.forEach((_, i) => {
        const d = document.createElement('div');
        d.className = 'dot' + (i === index ? ' active' : '');
        d.addEventListener('click', () => goTo(i));
        dots.appendChild(d);
      });
    };

    const goTo = (i) => {
      index = (i + children.length) % children.length;
      slides.scrollTo({ left: children[index].offsetLeft, behavior: 'smooth' });
      renderDots();
    };

    prev.addEventListener('click', () => goTo(index - 1));
    next.addEventListener('click', () => goTo(index + 1));

    slides.addEventListener('scroll', () => {
      // snap index to nearest slide
      const centers = children.map(el => Math.abs(el.offsetLeft - slides.scrollLeft));
      const i = centers.indexOf(Math.min(...centers));
      if (i !== index) { index = i; renderDots(); }
    });

    renderDots();
  </script>
</body>
  </html>
